<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header">
    <img class="header__logo" src="/images/logo.svg" alt="logo Huddle">
  </header>

  <main class="main">
    <img class="main__img" src="/images/illustration-mockups.svg" alt="illustration mockups">

    <article class="info">
      <h1 class="info__title">Build The Community Your Fans Will Love</h1>
      <p class="info__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="info__button">Register</a>
    </article>
  </main>

  <footer class="footer">
      <ul class="social">
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="fa fa-facebook social__icon"></i>
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="fa fa-twitter social__icon"></i>
          </a>  
        </li>
        <li class="social__item">
          <a href="#" class="social__link">
            <i class="fa fa-instagram social__icon"></i>
          </a>
        </li>
      </ul>

      <div class="attribution">
        <p class="attribution__text">Challenge by
          <a class= "attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>
        </p>  
        <p class="attribution__text">Coded by 
          <a class= "attribution__link" href="https://github.com/Aman-sgz/Huddle-landing-page" target="_blank">Aman-sgz</a>
        </p>
      </div>
  

  </footer>
</body>

</html>
